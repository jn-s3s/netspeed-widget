name: ğŸ”– Create Patch Release Tag
on:
  workflow_dispatch:
jobs:
  tag-patch:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: release
      - name: ğŸ” Fetch latest tags
        run: git fetch --tags
      - name: ğŸ§  Calculate next patch version
        id: bump
        run: |
          latest_tag=$(git tag --sort=-v:refname | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' | head -n 1 || echo "v0.0.0")
          echo "Latest tag: $latest_tag"
          major=$(echo $latest_tag | cut -d. -f1 | sed 's/v//')
          minor=$(echo $latest_tag | cut -d. -f2)
          patch=$(echo $latest_tag | cut -d. -f3)
          new_patch=$((patch + 1))
          new_tag="v${major}.${minor}.${new_patch}"
          echo "new_tag=$new_tag" >> $GITHUB_OUTPUT
      - name: ğŸ·ï¸ Create and push new tag
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git tag ${{ steps.bump.outputs.new_tag }}
          git push origin ${{ steps.bump.outputs.new_tag }}
      - name: ğŸš€ Manually trigger Build Release workflow
        run: gh workflow run build-release.yml --ref ${{ steps.bump.outputs.new_tag }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}